{% extends "base.html" %}
{% block content %}

<h3>Manage Categories</h3><br>

<div class="row">
    <div>
        <a href="{{ url_for('add_category') }}" class="btn btn-primary btn-sm">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ category.category_name }}</h5>
            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn btn-dark btn-sm">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock%}
