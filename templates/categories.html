{% extends "base.html" %}
{% block content %}


<div class="container">
    <h2 class="post-title d-flex justify-content-center">Manage Categories</h2><hr>
    <div class="d-flex justify-content-center">
        <a href="{{ url_for('add_category') }}" class="btn btn-primary btn-sm">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>


    <div class="categories row d-flex justify-content-center">
        {% for category in categories %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ category.category_name }}</h5>
                <a href="{{ url_for('edit_category', category_id=category._id) }}"
                    class="btn btn-primary btn-sm">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category._id) }}"
                    class="btn btn-dark btn-sm">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
