{% extends "base.html"%}
{% block content%}
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3>{{ username }}'s Profile</h3>
                </div>
            </div>
            <br>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p>??????</p>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Create Your Add!!!
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create Your Add</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="POST" action="">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Choose Category</option>
                                        <option value="1">Enduro</option>
                                        <option value="2">Naked Bike</option>
                                        <option value="3">MX</option>
                                        <option value="3">Supersport</option>
                                    </select>
    
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">Model</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput2"
                                            placeholder="Model:">
                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">Year Of Manucacture</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput3"
                                            placeholder="Year of Manufacture:">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            placeholder="Description" rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">Mileage</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput5"
                                            placeholder="Mileage:">
                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">Price</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput6"
                                            placeholder="Price:">
                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">Your Name</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput7"
                                            placeholder="Your Name:">
                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">Mobile Number Or Email</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput8"
                                            placeholder="Mobile Number Or Email:">
                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">Date Posted:</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput9"
                                            placeholder="Date posted:">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Create ADD</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 {% endblock%}
