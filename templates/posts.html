{% extends "base.html" %}
{% block content %}

    <h2>Extending base template</h2>
    {% for post in posts %}
        {{ post.category_name }}<br>
        {{ post.title }}<br>
        {{ post.subtitle }}<br>
        {{ post.content }}<br>
        {{ post.author }}<br>
        {{ post.date_posted }}<br>
    {% endfor %}

{% endblock %}
